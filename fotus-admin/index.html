<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotus Admin - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c3e50; /* Fundo escuro igual a sidebar */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .btn-login {
            background-color: #3498db;
            color: white;
            width: 100%;
        }
        .btn-login:hover { background-color: #2980b9; color: white; }
    </style>
</head>
<body>

    <div class="login-card">
        <h3 class="text-center mb-4 text-dark">Fotus Admin</h3>
        
        <div class="mb-3">
            <label class="form-label">E-mail Corporativo</label>
            <input type="email" id="email" class="form-control" placeholder="admin@fotus.com.br">
        </div>
        
        <div class="mb-4">
            <label class="form-label">Senha</label>
            <input type="password" id="senha" class="form-control" placeholder="••••••••">
        </div>

        <button id="btn-entrar" class="btn btn-login py-2 fw-bold">Entrar no Sistema</button>
        
        <p class="text-center text-danger mt-3 mb-0" id="msg-erro" style="display: none;"></p>
    </div>

    <script type="module" src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
